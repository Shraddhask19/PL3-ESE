<head>

    <!-- Bootstrap CSS -->

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#login" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signup" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Welcome back</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body my-2">
                                <form accept-charset="UTF-8" role="form">
                                    <fieldset>
                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="yourmail@example.com" name="email"
                                                type="text">
                                        </div>
                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="Password" name="password"
                                                type="password" value="">
                                        </div>

                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                    </fieldset>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Register with us</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form accept-charset="UTF-8" role="form">
                                    <fieldset>
                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="yourmail@example.com" name="email"
                                                type="text" required>
                                        </div>

                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="First Name" name="text" type="text"
                                                required>
                                        </div>

                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="Last Name" name="text" type="text"
                                                required>
                                        </div>

                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="Password" name="password"
                                                type="password" value="">
                                        </div>

                                        <div class="form-group my-2">
                                            <input class="form-control" placeholder="Confirm Password" name="password"
                                                type="password" value="">
                                        </div>

                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                    </fieldset>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Carousel -->

                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="./images/3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 style="color: #000000">MacBook Air</h2>
                    <p>Macbook</p>
                    <a href="laptop1.html"><button type="button" class="btn btn-dark">Click to buy</button></a>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./images/2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 style="color: #000000">MacBook Air</h2>
                    <a href="laptop2.html"><button type="button" class="btn btn-dark">Click to buy</button></a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 style="color: #000000">MacBook Air</h2>
                    <a href="laptop3.html"><button type="button" class="btn btn-dark">Click to buy</button></a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
